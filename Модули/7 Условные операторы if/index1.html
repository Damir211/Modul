<!DOCTYPE html>
<html>
<head>
	<title>title</title>
    <meta charset="utf-8">
</head>
<body>
<script>
	/*
Используя конструкцию if..else, напишите код, который получает значение prompt, а затем выводит alert:
	*/
	var value = prompt('Введите число:','');
	if(value>0){
    alert('1');
	}else if(value<0){
    alert('-1');
	}else if(value==0){
    alert('0');
	}else{
    alert('Не похоже на число');		
	}
</script>
</body>
</html>
